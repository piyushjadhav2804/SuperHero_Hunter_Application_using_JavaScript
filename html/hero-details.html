<!--displaying detailed information about a specific superhero. 
    It includes the hero's thumbnail, name, description, and lists of comics, events, series, and stories related to the hero. -->

<!DOCTYPE html>
<html>
<head>
  <title>Superhero Details</title>
  <link rel="stylesheet" type="text/css" href="../css/details.css">
</head>
<body>
  <header>
    <h1><a href="../index.html">SuperHero Hunter</a></h1>
  </header>

  <main>
    <div class="container">
      <div class="image-desc">
        <div class="hero-thumbnail">
          <div id="heroThumbnail"></div>
        </div>
        <div class="hero-info">
          <div id="heroName"></div>
          <div id="heroDescription"></div>
        </div>
      </div>

      <div class="hero-details-row">
        <div class="hero-details-column">
          <h2>Comics</h2>
          <ul id="comics"></ul>
        </div>
        <div class="hero-details-column">
          <h2>Events</h2>
          <ul id="events"></ul>
        </div>
        <div class="hero-details-column">
          <h2>Series</h2>
          <ul id="series"></ul>
        </div>
        <div class="hero-details-column">
          <h2>Stories</h2>
          <ul id="stories"></ul>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="../js/details.js"></script>
</body>
</html>
